<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regestation</title>

    <!-- Row Css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Top Round Design -->
    <section>
      <div class="bg-[#E6AE02] w-36 h-32 -ml-10 -mt-12 rounded-full"></div>
    </section>

    <!-- Main Section -->
    <main class="mt-4 mr-12 ml-8">
      <section class="space-y-2">
        <h3 class="font-semibold text-md">Wellcome!</h3>
        <h2 class="font-bold text-lg">Regestation</h2>
      </section>

      <section class="mt-6">
        <form class="space-y-6" action="">
          <div class="relative">
            <p
              class="text-sm absolute -mt-[12px] font-semibold ml-3 bg-white p-1"
            >
              Name
            </p>
            <input
              type="text"
              placeholder="Enter your name"
              class="w-full border-2 rounded text-sm p-4 border-[#E6AE02]"
              required
            />
          </div>

          <div class="relative">
            <p
              class="text-sm absolute -mt-[12px] font-semibold ml-3 bg-white p-1"
            >
              Number
            </p>
            <input
              type="number"
              placeholder="Enter your number"
              class="w-full border-2 rounded text-sm p-4 border-[#E6AE02]"
              required
            />
          </div>

          <div class="relative">
            <p
              class="text-sm absolute -mt-[12px] font-semibold ml-3 bg-white p-1"
            >
              Password
            </p>
            <input
              type="password"
              placeholder="Enter your password"
              class="w-full border-2 rounded text-sm p-4 border-[#E6AE02]"
              required
            />
          </div>

          <div class="relative">
            <p
              class="text-sm absolute -mt-[12px] font-semibold ml-3 bg-white p-1"
            >
              Reffer
            </p>
            <input
              type="number"
              placeholder="Enter your reffer code(1234)"
              value="1234"
              class="w-full border-2 rounded text-sm p-4 border-[#E6AE02]"
              required
            />
          </div>

          <div class="text-center">
            <input
              class="pt-2 pb-2 pl-10 pr-10 font-semibold text-white rounded-full bg-[#E6AE02]"
              type="submit"
              value="Login"
            />
          </div>
        </form>

        <p class="font-semibold mt-8 text-md text-center">
          Alrady have account
          <span class="text-[#E6AE02] font-bold">login here?</span>
        </p>
      </section>
    </main>
  </body>
</html>
